<div class="podcast-head ">
    <h1>E-BOOKS</h1>
    <button type="button" class="btn btn-info btn-info-1" (click)="navigateToEBook()">View All</button>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let ebook of ebooks" class="col-6 mb-2">
            <app-e-book [ebook]="ebook"></app-e-book>
        </div>


    </div>
</div>
<div class="podcast-head">
    <h1>PODCAST</h1>
    <button type="button" class="btn btn-info btn-info-2" (click)="navigateToPodcast()">View All</button>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let card of cards" class="col-4 mb-4">
            <app-podcast [card]="card"></app-podcast>
        </div>

    </div>
</div>
<div class="podcast-head article-head ph-1">
    <h1>ARTICLE</h1>
    <button type="button" class="btn btn-info btn-info-3" (click)="navigateToArticle()">View All</button>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let article of articles" class="col-4 mb-4">
            <app-article [article]="article"></app-article>
        </div>

    </div>

</div>
<div class="podcast-head  people">
    <h1>Meet the hosts</h1>
    <button type="button" class="btn btn-info btn-info-4" (click)="navigateToPeople()">Meet All</button>
  </div>
  <div class="container">
    <div class="row">

      <div *ngFor="let people of peoples" class="col-4 mb-4">
        <app-people [people]="people"></app-people>
      </div>


</div>
