<div class="join">
 
    <div class="container">
        <div class="mt-4 mb-4 align-items-center">
            <img class="image-mb4" [src]="people.imageUrl" class="card-img-top" alt="cardimage">
 
        </div>
        <div class="col-12">
            <div class="name">
                <h2 (click)="navigateToAbout(people.h2)"> {{people.h2}}</h2>
                <h5>{{people.h5}}</h5>
                <div>
                    <p>{{people.p}}</p>
                </div>
                <div class="social">
                    <i class="social-i fa-brands fa-twitter"></i>
                    <i class="social-i fa-brands fa-facebook-f"></i>
                    <i class="social-i fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
